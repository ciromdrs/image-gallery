{% extends 'base.html' %}
{% block content %}
    <h1>Photo Gallery App</h1>
    {% if user.is_authenticated %}
    <div>Hi,{{user}}.</div>
    <div><a href={%url 'upload'%}>Upload photos</a> |
    <a href={%url 'logout'%}>Logout</a></div>
    {% else %}
    <a href={% url 'signup' %}>Sign-up</a> |
    <a href={%url 'login'%}>Login</a>
    {% endif %}
    
{% endblock %}
